<!DOCTYPE HTML>
<html lang="ZH-cmn-Hans">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="日新邮包">
    <meta name="keywords" content="日新邮包">
    <meta name="author" content="EcjtuNet">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="user-scalable=no">
    <title>日新邮包</title>
    <!-- <link rel="stylesheet" type="text/css" href="./css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <script type="text/javascript" src="./script/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./script/my.js"></script>
    <script type="text/javascript" src="./script/mustache.js"></script>
</head>

<body>
    <div class="top">
        <div class="logo_pic">
            <img src='./images/Logo.png'>
        </div>
        <div class="logo_word">日新邮包</div>
        <div class="search">
            <input type="text" name="" placeholder="收件人姓名">
        </div>
        <div class="seach_icon">
            <i></i>
        </div>
    </div>
    <div class="middle">
        <div class="content">
            <div class="head_box">
                <ul class="con_head">
                    <li>收件人</li>
                    <li id="drop">
                        <span>校区</span>
                        <i class="fa fa-bars"></i>
                    </li>
                    <li id="type"><span>类型</span><i class="fa fa-bars"></i></li>
                    <li>到件日期</li>
                </ul>
                <ul class="more">
                    <li class="south"><a href="">南区</a></li>
                    <li class="north"> <a href="">北区</a></li>
                </ul>
                <ul class="type">
                    <li class="parecal"><a href="">包裹</a></li>
                    <li class="letter"><a href="">挂号信</a></li>
                    <li class="print"><a href="">印刷品</a></li>
                    <li class="moneyOrder"><a href="">汇款单</a></li>
                    <li class="return"><a href="">退件</a></li>
                </ul>
            </div>
            <div class="data" id="data">
				<!-- baio dan nei rong -->
            </div>
        </div>
    </div>
    <!--搜索错误提示-->
</body>

</html>
